<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">

  <title>Results summary component</title>

</head>

<body>

  <main class="results-component">
    <section class="results">
      <p class="results__title">
        Your Result
      </p>
      <div class="results__score">
        <p class="results__score-number">76</p>
        <p class="results__score-max">of 100</p>
      </div>

      <div class="results__message">
        <h2 class="results__message-title">Great</h2>
        <p class="results__message-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary">
      <p class="summary__title">Summary</p>

      <div class="summary__topics">
        <div class="summary__topic summary__topic--reaction">
          <div class="summary__topic-name">
            <img class="summary_topic-icon" src="assets/images/icon-reaction.svg" alt="">
            <span class="summary__topic-title">Reaction</span>
          </div>
          <span class="summary__topic-score"> <strong>80</strong> / 100</span>
        </div>

        <div class="summary__topic summary__topic--memory">
          <div class="summary__topic-name">
            <img class="summary_topic-icon" src="assets/images/icon-memory.svg" alt="">
            <span class="summary__topic-title">Memory</span>
          </div>
          <span class="summary__topic-score"><strong>92</strong> / 100</span>
        </div>

        <div class="summary__topic summary__topic--verbal">
          <div class="summary__topic-name">
            <img class="summary_topic-icon" src="assets/images/icon-verbal.svg" alt="">
            <span class="summary__topic-title">Verbal</span>
          </div>
          <span class="summary__topic-score"><strong>61</strong> / 100</span>
        </div>

        <div class="summary__topic summary__topic--visual">
          <div class="summary__topic-name">
            <img class="summary_topic-icon" src="assets/images/icon-visual.svg" alt="">
            <span class="summary__topic-title">Visual</span>
          </div>
          <span class="summary__topic-score"><strong>72</strong> / 100</span>
        </div>
      </div>

      <button class="summary__button"><span>Continue</span></button>
    </section>
  </main>
</body>

</html>
