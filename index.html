<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>

</head>

<body>

  <main class="results-component">
    <section class="results">
      <p class="results__title">
        Your Result
      </p>
      <div class="results__score">
        <p class="results__score-number">76</p>
        <p class="results__score-max">of 100</p>
      </div>

      <div class="results__message">
        <h2 class="results__message-title">Great</h2>
        <p class="results__message-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary">
      <p class="summary__title">Summary</p>

      <div class="summary__topics">
        <div class="summary__topic summary__topic--reaction">
          <span class="summary__topic-name">Reaction</span>
          <span class="summary__topic-score">80 / 100</span>
        </div>

        <div class="summary__topic summary__topic--memory">
          <span class="summary__topic-name">Memory</span>
          <span class="summary__topic-score">92 / 100</span>
        </div>

        <div class="summary__topic summary__topic--verbal">
          <span class="summary__topic-name">Verbal</span>
          <span class="summary__topic-score">61 / 100</span>
        </div>

        <div class="summary__topic summary__topic--visual">
          <span class="summary__topic-name">Visual</span>
          <span class="summary__topic-score">72 / 100</span>
        </div>
      </div>

      <button class="summary__button">Continue</button>
    </section>
  </main>
</body>

</html>
